<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Contact Manager</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
 <div class="container">
    <h1>Contact Management</h1>
    <hr>
    <h2>Update Contact</h2>
    
    
    <form action="#" th:action="@{/saveContact}" th:object="${contact}"
     method="POST">
     
     <!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
      <input type="text" th:field="*{firstname}"
				placeholder="Employee First Name" class="form-control mb-4 col-4"/>
       
      <input type="text" th:field="*{lastname}"
       placeholder="Contact Last Name" class="form-control mb-4 col-4"/>
      
      <input type="text" th:field="*{email}" 
       placeholder="Contact Email" class="form-control mb-4 col-4"/>
       
       <input type="text" th:field="*{number}" 
       placeholder="Contact Number" class="form-control mb-4 col-4"/>
       
       <button type="submit" class="btn btn-info col-2">Update Contact</button>
    </form>  
		<hr>	
		<a th:href = "@{/}"> Back to Employee List</a>
    </div>

</body>
</html>
